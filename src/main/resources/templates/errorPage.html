<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/landingStyle.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p th:text="${errorMessageUser}"></p>
        <form action="/" method="get" class="form-group" th:if="${!session.loggedIn}">
            <button type="submit" class="btn btn-outline-light">Go Back</button>
        </form>
        <form action="/latest" method="get" class="form-group" th:if="${session.loggedIn}">
            <button type="submit" class="btn btn-outline-light">Back to latest news</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
