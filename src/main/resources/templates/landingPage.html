<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to News Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/landingStyle.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container text-center py-5">
            <h1>News Reader</h1>
            <h3>You read the news. We read you.</h3>
        </div>
    </header>

    <div class="container text-center">
        <form action="/create" method="get" class="mb-4">
            <p class="lead">I am a new user.</p>
            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
        </form>

        <form action="/login" method="get">
            <p class="lead">I am an existing user.</p>
            <button type="submit" class="btn btn-secondary btn-lg">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
