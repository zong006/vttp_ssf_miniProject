<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/newUser.css"> 
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            
            <h2 class="mb-4">Welcome Back</h2>
            <form th:action="@{/login}" method="post" th:object="${user}" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control form-control-custom" placeholder="Enter your username" required>
                    <div class="invalid-feedback">
                        <p data-th-if="*{#fields.hasErrors('username')}" data-th-errors="*{username}" class="error"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
