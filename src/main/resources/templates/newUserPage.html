<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/newUser.css">
</head>
<body>
    <form th:action="@{/create}" method="post" th:object="${user}">
        <h2>Register as a New User</h2>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" required>
            <!-- Error message for username -->
            <p th:if="*{#fields.hasErrors('username')}" th:errors="*{username}" class="error-box text-danger"></p>
        </div>
        
        <div class="form-group">
            <h2>Select at least one topic of interest:</h2>
            <span th:if="*{#fields.hasErrors('topicsOfInterest')}" th:errors="*{topicsOfInterest}" class="error-box text-danger"></span>
            <div class="row">
                <div class="col-3" th:each="section : ${session.sectionMap}">
                    <div>
                        <input type="checkbox" th:field="*{topicsOfInterest}" th:value="${section.value}" th:id="${section.value}">
                        <label th:for="${section.value}" th:text="${section.key}"></label>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
